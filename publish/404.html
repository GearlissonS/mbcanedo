<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 • Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // SPA redirect for GitHub Pages: turn /mbcanedo/some/path into /mbcanedo/#/some/path
      (function () {
        var base = '/mbcanedo/';
        var path = location.pathname;
        // Ensure we only keep the path after the base
        if (path.startsWith(base)) {
          path = path.slice(base.length);
        }
        var hashUrl = base + '#/' + path + location.search + location.hash;
        location.replace(hashUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecionando… <a href="/mbcanedo/">voltar à Home</a></p>
  </body>
</html>
